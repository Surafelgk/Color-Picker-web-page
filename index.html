<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Simple Color Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Color Picker</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="colorInput" class="form-label">Color name or Hexadecimal code:</label>
        <input type="text" id="colorInput" class="form-control" placeholder="e.g. red or #ff5733">
      </div>
      <div class="d-grid mb-4">
        <button id="applyColorBtn" class="btn btn-primary">Apply Color </button>
      </div>
      <div id="colorBox"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
