<!-- index.html -->
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Color Picker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4"> Color Picker</h1>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row g-4">
          <div class="col-md-6">
            <div class="color-controls">
              <div class="mb-3">
                <label for="colorInput" class="form-label">Color nam or a Hexadecimal color code:</label>
                <input type="text" id="colorInput" class="form-control" 
                       placeholder="Enter name or hex (e.g. blue or #ff0000)">
              </div>
              <div class="d-grid mb-3">
                <button id="applyColorBtn" class="btn btn-primary">Apply Color</button>
              </div>
              <div id="colorBox" class="color-preview"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="color-wheel-container">
              <canvas id="colorWheel" width="300" height="300"></canvas>
              <div class="color-info mt-3">
                <span>Selected Color: </span>
                <span id="hexValue" class="badge bg-dark"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
